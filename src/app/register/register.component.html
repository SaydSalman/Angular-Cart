<app-header></app-header>
<div style="width: 100%;height: 100vh;" class="w-100 d-flex flex-column justify-content-center align-items-center">

    <div class="row border shadow  p-5">
        <div class="col-lg-6">
            <div class="d-flex align-items-center justify-content-center flex-column">
                <h2>Welcome User!!</h2>
                <form [formGroup] ="registerForm" class="mt-3 w-100" >
                    <div class="form-floating mb-3">
                        <input name="username" formControlName="username" type="text" class="form-control" id="floatingInputname" placeholder="Username">
                        <label for="floatingInputname">Username</label>
                      </div>
                      <div *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched" class="mb-3 text-danger">Invalid Username</div>
                    <div class="form-floating mb-3">
                        <input name="email" formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="mb-3 text-danger">Invalid Email</div>
                      <div class="form-floating">
                        <input name="password" formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="mb-3 text-danger">Invalid Password</div>
                      <div class="mt-3 d-grid">
                        <button (click)="register()" class="btn btn-warning">Register</button>
                      </div>
                </form>
                <p class="mt-2">Already Have Account?..Click here to <a class="text-success" routerLink="/login">Login</a> </p>
            </div>
        </div>
        <div class="col-lg-6">
            <img class="img-fluid" src="https://i.pinimg.com/564x/67/52/d3/6752d3c0157388a083a4fe143624cc13.jpg" alt="">
        </div>
    </div>
    
    
    </div>
