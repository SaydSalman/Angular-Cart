<app-header></app-header>
<div style="width: 100%;height: 100vh;" class="w-100 d-flex flex-column justify-content-center align-items-center">

<div class="row border shadow  p-5">
    <div class="col-lg-6">
        <div class="d-flex align-items-center justify-content-center flex-column">
            <h2 style="height: fit-content;">Welcome User!!</h2>
            <form [formGroup]="loginForm"  class="mt-3 w-100" >
                <div class="form-floating mb-3">
                    <input name="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="mb-3 text-danger">Invalid Email</div>
                  <div class="form-floating">
                    <input name="password" formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="mb-3 text-danger">Invalid Password</div>
                  <div class="mt-3 d-grid">
                    <button (click)="login()" class="btn btn-success">Login</button>
                  </div>
            </form>
            <p>New User?..Click here to <a routerLink="/register">Register</a> </p>
        </div>
    </div>
    <div class="col-lg-6">
        <img class="img-fluid" src="https://i.pinimg.com/564x/61/8d/a3/618da394805befe93bff09924d5c5a5a.jpg" alt="">
    </div>
</div>


</div>
