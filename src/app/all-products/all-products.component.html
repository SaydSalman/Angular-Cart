<app-header></app-header>
 <!-- Header-->
 <header class="py-5">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img height="400px" src="https://graphicsfamily.com/wp-content/uploads/edd/2021/07/Professional-E-Commerce-Shoes-Banner-Design.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img height="400px" src="https://img.freepik.com/free-vector/flat-horizontal-sale-banner-template-with-photo_23-2149000923.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img height="400px" src="https://images.unsplash.com/photo-1607083206869-4c7672e72a8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</header>
<!-- Section-->
<section class="py-2">
    <div class="container px-4 px-lg-5 ">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <div *ngIf="(allProducts | pipe : searchKey).length==0" class="fw-bolder mt-2 text-danger "><h4 class="text-center">Products not found</h4></div>
            <div *ngFor="let product of allProducts | pipe:searchKey " class="col mb-5">
                <div class="card h-100 p-2">
                    <!-- Product image-->
                    <img width="200px" height="200px" routerLink="/view/{{product.id}}" style="cursor: pointer;" class="card-img-top" [src]="product.image" alt={{product.title}} />
                    <!-- Product details-->
                    <div class="card-body p-2">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5  class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <button (click)="addToWishlist(product)" class="btn btn-light"><i class="fa-solid fa-heart text-danger"></i></button>
                            <button (click)="addToCart(product)" class="btn btn-light"><i class="fa-solid fa-cart-plus text-success"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
